<div class="section no-pad-bot" id="index-banner">
  <div class="container">
    <h1 class="text_h center header cd-headline letters type">
    <span>{{ .Site.Params.Home.Headline }}</span>
    <span class="cd-words-wrapper waiting">
        {{range $index, $element := .Site.Params.Home.Commands}}
            {{ if eq $index 1 }}
            <b class="is-visible">{{ $element }}</b>
            {{ else }}
            <b>{{ $element }}</b>
            {{ end }}
        {{ end }}
    </span>
  </h1>
  </div>
</div>
