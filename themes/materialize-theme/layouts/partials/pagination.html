{{"<!-- begin pagination partial //-->" | safeHTML}}
{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="pagination">
<ul>
<!-- {{ with $pag.First }}
<li>
<a href="{{ .URL }}" class="btn btn-orange" aria-label="First"><span>First</span></a>
</li>
{{ end }} -->
<li
{{ if not $pag.HasPrev }}class="disabled"{{ end }}>
<a href="{{ if $pag.HasPrev }}{{ $pag.Prev.URL }}{{ end }}" class="btn btn-orange" aria-label="Previous"><span>Prev</span></a>
</li>
{{ range $pag.Pagers }}
<li
{{ if eq . $pag }}class="active"{{ end }}><a href="{{ .URL }}" class="btn btn-orange"><span>{{ .PageNumber }}</span></a></li>
{{ end }}
<li
{{ if not $pag.HasNext }}class="disabled"{{ end }}>
<a href="{{ if $pag.HasNext }}{{ $pag.Next.URL }}{{ end }}" class="btn btn-orange" aria-label="Next"><span>Next</span></a>
</li>
<!-- {{ with $pag.Last }}
<li>
<a href="{{ .URL }}" aria-label="Last" class="btn btn-orange"><span>Last</span></a>
</li>
{{ end }} -->
</ul>
</div>
{{ end }}
{{"<!-- end pagination partial //-->" | safeHTML}}
