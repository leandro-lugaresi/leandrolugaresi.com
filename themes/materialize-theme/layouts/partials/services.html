{{ "<!-- SERVICES -->" | safeHTML }}

<div id="services" class="section scrollspy">
    <div class="container">
        <!--   Icon Section   -->
        <div class="row">
            <div  class="col s12">
                <h2 class="center header text_h2">{{ .Site.Params.Services.Headline | safeHTML }}</h2>
            </div>
            {{ range .Site.Params.Services.List }}
            <div  class="col s12 m3 l3">
                <div class="center promo promo-example">
                    <i class="{{ .Icon }}"></i>
                    <h5 class="promo-caption">{{ .Title }}</h5>
                    <p class="light justify">{{ .Description | markdownify }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</div>
