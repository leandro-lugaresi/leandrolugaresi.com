<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
<meta name="author" content="{{ with .Site.Params.AuthorName }}{{ . }}{{ end }}">
<meta name="description" content="{{ with .Site.Params.Description }}{{ . }}{{ end }}">
{{ .Hugo.Generator }}
<title>{{ .Site.Title }}</title>

{{ "<!-- CSS  -->" | safeHTML }}
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="{{ .Site.BaseURL }}css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
<link href="{{ .Site.BaseURL }}css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
{{ "<!-- JS  -->" | safeHTML }}
<script src="{{ .Site.BaseURL }}js/modernizr.js"></script>
