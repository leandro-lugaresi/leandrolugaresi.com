<div class="post">
    <div class="card">

        <div class="card-image waves-effect waves-block waves-light">
            {{ with .Params.categories }}
            {{ range first 1 . }}
            <div class="absolute-top-right">
                <a href="/categories/{{ . | urlize }}" class="margined-left right btn btn-primary btn-raised tag topic-name">{{ . }}</a>
            </div>
            {{ end }}
            {{ end }}
            <a href="{{ .Permalink }}">
                <div style="background-image:url('{{ .Site.BaseURL }}{{ .Params.image }}');" class="card-image-bg"></div>
            </a>
        </div>

        <div class="card-content">
            <span class="card-title grey-text text-darken-4">
                <i class="activator material-icons right">more_vert</i>
                <a href="{{ .Permalink }}">
                    <span class="">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</span>
                </a>
            </span>
        </div>
        <div class="card-action">
            <span class="center byline truncate">{{ .Date.Format "January 2, 2006" }}{{ with .Params.tags }} in  {{ range first 2 . }}<a href="/tags/{{ . | urlize }}" class="topic-name">{{ . }}</a> {{ end }}{{ end }}</span>
            <a href="{{ .Permalink }}" class="btn btn-large btn-primary waves-effect">Read More</a>
        </div>
        <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{ .Title }}<i class="material-icons right">close</i></span>
            <p>
                {{ .Summary }}
            </p>
        </div>
    </div>
</div>
