{{"<!-- begin pagination partial //-->" | safeHTML}}
{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<div class="container center full padded">
    <div class="row">
        <div class="blog-pagination col s12 text-center">
            {{ if $pag.HasPrev }}
            <a href="{{ $pag.Prev.URL }}" class="previous-posts-link btn btn-secondary text-center">Previous</a>
            {{ end }}
            {{ if $pag.HasNext }}
            <a href="{{ $pag.Next.URL }}" class="next-posts-link btn btn-secondary text-center">Next</a>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
{{"<!-- end pagination partial //-->" | safeHTML}}
